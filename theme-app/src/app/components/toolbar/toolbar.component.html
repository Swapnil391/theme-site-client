<mat-toolbar style="background-color: #fbfbfb;">
    <mat-toolbar-row>
        <span>App Logo Here</span>
        <span class="example-spacer"></span>
        <ng-container *ngIf="tabs && tabs.length>0">
            <span *ngFor="let tab of tabs" class="tab"><a [routerLink]="tab.link" [queryParams]="tab.queryParams" [replaceUrl]="true">{{tab.label}} </a></span>
        </ng-container>
    </mat-toolbar-row>
</mat-toolbar>

<!-- [queryParams]="{ orderby: 'price'}" -->
